<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slide active">
          <img
            src="https://tse1.mm.bing.net/th?id=OIP.amEbZWd9JRcIxkyVtYNODwHaE8&pid=Api&P=0&h=180"
            alt="Image 1"
          />
        </div>
        <div class="slide">
          <img
            src="https://tse4.mm.bing.net/th?id=OIP.qDvAlhidTBzXiGyDfq_O0gHaE7&pid=Api&P=0&h=180"
            alt="Image 2"
          />
        </div>
        <div class="slide">
          <img
            src="https://wallsdesk.com/wp-content/uploads/2016/05/Waterfalls-Photos.jpg"
            alt="Image 3"
          />
        </div>
        <div class="slide">
          <img
            src="https://via.placeholder.com/800x400?text=Image+4"
            alt="Image 4"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
